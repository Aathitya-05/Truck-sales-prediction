<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truck Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url("{{ url_for('static', filename='truckback.jpg') }}");
      /* These properties ensure a single, full-screen background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .gradient-text {
      background: linear-gradient(90deg, #FFD700, #ADFF2F, #00FF00, #00CED1, #1E90FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script>
    function searchTruck() {
      const budget = document.getElementById('budget').value;
      const truckBrand = document.getElementById('truckBrand').value.toLowerCase();
      const truckType = document.getElementById('truckType').value.toLowerCase();
      const minLoad = parseFloat(document.getElementById('minLoad').value) || 0;
      const maxLoad = parseFloat(document.getElementById('maxLoad').value) || Infinity;
      const truckList = document.getElementById('truckList').children;

      let minPrice = 0;
      let maxPrice = Infinity;
      switch (budget) {
        case 'below-5-lakh': minPrice = 0; maxPrice = 499999; break;
        case '5-10 lakh': minPrice = 500000; maxPrice = 1000000; break;
        case '10-20 lakh': minPrice = 1000000; maxPrice = 2000000; break;
        case '20-30 lakh': minPrice = 2000000; maxPrice = 3000000; break;
        case '30-40 lakh': minPrice = 3000000; maxPrice = 4000000; break;
        case '40-50 lakh': minPrice = 4000000; maxPrice = 5000000; break;
        case '50+ lakh': minPrice = 5000000; maxPrice = Infinity; break;
      }

      for (let truck of truckList) {
        const priceText = truck.querySelector('.price').innerText;
        const price = parseInt(priceText.replace('Price: ', '').replace(' lakh', '')) * 100000;
        const brandData = truck.getAttribute('data-brand');
        const typeData = truck.getAttribute('data-type');
        const loadText = truck.querySelector('.loadcap');
        const load = loadText ? parseFloat(loadText.innerText.replace('Load: ', '').replace(' t', '')) : 0;

        let show = true;
        show = show && price >= minPrice && price <= maxPrice;
        if (truckBrand !== 'all') show = show && (brandData === truckBrand);
        if (truckType !== 'all') show = show && (typeData === truckType);
        if (!(load >= minLoad && load <= maxLoad)) show = false;

        truck.style.display = show ? 'flex' : 'none';
      }
    }
    function handleBuy(truckId) {
      window.location.href = `/purchase/${truckId}`;
    }
  </script>
</head>
<body class="flex flex-col items-center min-h-screen pt-20 pb-20">
  <div style="position: absolute; top: 20px; right: 20px;">
    {% if session.logged_in and session.username == 'Admin' %}
      <button onclick="window.location.href='{{ url_for('dashboard') }}'"
        style="padding: 10px 20px; margin-right: 10px; background-color: #1E90FF; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Back to Dashboard
      </button>
    {% endif %}
    <button onclick="window.location.href='{{ url_for('login') }}'"
      style="padding: 10px 20px; background-color: #f04e4e; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Back to Login
    </button>
  </div>

  <!-- MODIFIED: Added bg-white/95 and backdrop-blur-sm for a frosted glass effect -->
  <div class="bg-white/95 backdrop-blur-sm p-8 rounded-lg shadow-lg w-full max-w-md mb-10">
    <h1 class="text-center text-2xl font-bold gradient-text mb-6">Find your truck</h1>

    <!-- BRAND FILTER: Only brands in your DB -->
    <select class="w-full p-2 mb-4 border border-gray-300 rounded-lg" id="truckBrand" onchange="searchTruck()">
      <option value="all">All Brands</option>
      {% for b in trucks | map(attribute='truck_name') | unique | list %}
      <option value="{{ b|lower }}">{{ b }}</option>
      {% endfor %}
    </select>

    <!-- BUDGET FILTER -->
    <select class="w-full p-2 mb-4 border border-gray-300 rounded-lg" id="budget" onchange="searchTruck()">
      <option value="">Select Budget</option>
      <option value="below-5-lakh">Below 5 lakh</option>
      <option value="5-10 lakh">5-10 lakh</option>
      <option value="10-20 lakh">10-20 lakh</option>
      <option value="20-30 lakh">20-30 lakh</option>
      <option value="30-40 lakh">30-40 lakh</option>
      <option value="40-50 lakh">40-50 lakh</option>
      <option value="50+ lakh">50+ lakh</option>
    </select>

    <!-- TRUCK TYPE FILTER: Only types that exist in your DB -->
    <select class="w-full p-2 mb-4 border border-gray-300 rounded-lg" id="truckType" onchange="searchTruck()">
      <option value="all">All Types</option>
      {% for t in trucks | map(attribute='truck_type') | unique | list %}
      <option value="{{ t|lower }}">{{ t }}</option>
      {% endfor %}
    </select>

    <div class="flex mb-4 gap-2">
      <input class="border border-gray-300 rounded-lg p-2 w-1/2" id="minLoad" type="number" min="0" placeholder="Min Load (t)" oninput="searchTruck()">
      <input class="border border-gray-300 rounded-lg p-2 w-1/2" id="maxLoad" type="number" min="0" step="0.01" placeholder="Max Load (t)" oninput="searchTruck()">
    </div>
  </div>

  <!-- MODIFIED: Added bg-white/95 and backdrop-blur-sm for a frosted glass effect -->
  <div class="bg-white/95 backdrop-blur-sm p-8 rounded-lg shadow-lg w-full max-w-6xl mt-6">
    <h2 class="text-xl font-bold mb-4">Featured Trucks</h2>
    <div class="space-y-4" id="truckList">
      {% for truck in trucks %}
      <div class="flex items-center p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow"
        data-brand="{{ truck.truck_name|lower }}" data-type="{{ truck.truck_type|lower }}">
        <img src="{{ '/static/truck_images/' ~ truck.truck_id ~ '.jpg' }}"
          alt="{{ truck.truck_name }} {{ truck.truck_model }}"
          class="w-64 h-40 rounded-lg mr-6 object-cover"
          onerror="this.src='/static/truck_images/truck.jpg'"/>
        <div class="flex-grow">
          <h3 class="text-lg font-semibold">{{ truck.truck_name }} {{ truck.truck_model }}</h3>
          <p class="price text-gray-600">Price: {{ truck.price // 100000 }} lakh</p>
          <p class="text-gray-600">Type: {{ truck.truck_type }}</p>
          <p class="loadcap text-gray-600">Load: {{ truck.load_capacity }} t</p>
        </div>
        <button onclick="handleBuy('{{ truck.truck_id }}')" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors ml-4">Buy</button>
      </div>
      {% endfor %}
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => { searchTruck(); });
  </script>
</body>
</html>
