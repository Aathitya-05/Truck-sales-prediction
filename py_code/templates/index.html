<!DOCTYPE html>
<html lang="en">

<body>
 <div class="one">
     <div class="container ga-maamli-regular">
        <div class="t0">
         <h1>Login</h1>
        </div>
        <form action="/Confirm" method="POST">
          <div class="t1">
              <h3>Username</h3>
              <input type="text" name="Uname" required class="input-field" placeholder="Enter your username">
          </div>
          <div class="t2" style="margin-top:20px;">
            <h3>Password</h3>
            <input type="password" name="pass" required class="input-field" placeholder="Enter your password">
          </div>
          <br>
          <div class="bt">
              <button type="submit">Submit</button>
          </div>
        </form>
     </div>
    </div>
</body>
